apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: many-apps-many-cluster
spec:
  generators:
    - git:
        repoURL: https://github.com/codefresh-contrib/gitops-cert-level-2-examples.git
        directories:
          - path: application-sets/example-apps/*
    - clusters: {}
  template:
    metadata:
      name: '{{app.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/codefresh-contrib/gitops-cert-level-2-examples.git
        targetRevision: HEAD
        path: '{{app.path}}'
      destination:
        server: '{{cluster.server}}'
        namespace: '{{app.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
